<ui:composition template="/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="title">Books Page</ui:define>
    <ui:define name="body">
        <div style="float: right;padding-top: 25px;padding-right: 12px;">
            <h:commandButton value="Add New Book">
                <rich:componentControl target="modal" operation="show"/>
            </h:commandButton>
        </div>
        <h:form>
        <rich:panel header="Books page">
            <rich:dataTable value="#{bookAction.books}" var="book" style="width:100%;" rows="10" id="table"
                            sortPriority="#{mainSortingBean.sortPriorities}">
                <rich:column sortBy="#{book.name}" sortOrder="#{mainSortingBean.sortsOrders['name']}"
                             sortType="custom" styleClass="col_book_name" headerClass="col_book_name">
                    <f:facet name="header">
                            <a4j:commandButton execute="@this" value="&lt;" render="table"
                                               action="#{mainSortingBean.sort}"
                                               rendered="#{mainSortingBean.sortsOrders['name']=='descending'}">
                                <f:param name="sortProperty" value="name"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="&gt;" render="table"
                                               action="#{mainSortingBean.sort}"
                                               rendered="#{mainSortingBean.sortsOrders['name']=='ascending'}">
                                <f:param name="sortProperty" value="name"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="=" render="table"
                                               action="#{mainSortingBean.sort}"
                                               rendered="#{mainSortingBean.sortsOrders['name']==null}">
                                <f:param name="sortProperty" value="name"/>
                            </a4j:commandButton>
                        <a4j:commandButton execute="@this" value="Book name" render="table"
                                           action="#{mainSortingBean.sort}">
                                <f:param name="sortProperty" value="name"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="X"
                                               action="#{mainSortingBean.reset('name')}" render="table"/>
                    </f:facet>
                    <h:link value="#{book.name}" outcome="/book.xhtml">
                        <f:param name="id" value="#{book.id}"/>
                    </h:link>
                </rich:column>
                <rich:column filterExpression="#{booksFilteringBean.getFilterAuthorImpl(book)}" filterType="custom"
                             styleClass="col_book_authors" headerClass="col_book_authors">
                    <f:facet name="header">
                        <h:outputText value="Authors"/><br/>
                        <h:inputText value="#{booksFilteringBean.authorFilter}" id="input">
                            <a4j:ajax event="change" render="table footer" execute="@this"/>
                        </h:inputText>
                    </f:facet>
                    <a4j:repeat value="#{book.authors}" var="author" id="repeat">
                        <h:link value="#{author.firstName} #{author.secondName}" outcome="/author.xhtml">
                            <f:param name="id" value="#{author.id}"/>
                        </h:link><br/>
                    </a4j:repeat>
                </rich:column>

                <rich:column sortBy="#{book.publisher}" sortOrder="#{mainSortingBean.sortsOrders['publisher']}"
                             sortType="custom" styleClass="col_book_publisher" headerClass="col_book_publisher">
                    <f:facet name="header">
                            <a4j:commandButton execute="@this" value="&lt;" render="table"
                                               action="#{mainSortingBean.sort}"
                                               rendered="#{mainSortingBean.sortsOrders['publisher']=='descending'}">
                                <f:param name="sortProperty" value="publisher"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="&gt;" render="table"
                                               action="#{mainSortingBean.sort}"
                                               rendered="#{mainSortingBean.sortsOrders['publisher']=='ascending'}">
                                <f:param name="sortProperty" value="publisher"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="=" render="table"
                                               action="#{mainSortingBean.sort}"
                                               rendered="#{mainSortingBean.sortsOrders['publisher']==null}">
                                <f:param name="sortProperty" value="publisher"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="Publisher" render="table"
                                               action="#{mainSortingBean.sort}">
                                <f:param name="sortProperty" value="publisher"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="X"
                                               action="#{mainSortingBean.reset('publisher')}" render="table"/>
                    </f:facet>
                    <h:outputText value="#{book.publisher}"/>
                </rich:column>
                <rich:column sortBy="#{book.publishedDate}" sortOrder="#{mainSortingBean.sortsOrders['publishedDate']}"
                             sortType="custom" styleClass="col_book_published_date"
                             headerClass="col_book_published_date">
                    <f:facet name="header">
                            <a4j:commandButton execute="@this" value="&lt;" render="table"
                                               action="#{mainSortingBean.sort}"
                                               rendered="#{mainSortingBean.sortsOrders['publishedDate']=='descending'}">
                                <f:param name="sortProperty" value="publishedDate"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="&gt;" render="table"
                                               action="#{mainSortingBean.sort}"
                                               rendered="#{mainSortingBean.sortsOrders['publishedDate']=='ascending'}">
                                <f:param name="sortProperty" value="publishedDate"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="=" render="table"
                                               action="#{mainSortingBean.sort}"
                                               rendered="#{mainSortingBean.sortsOrders['publishedDate']==null}">
                                <f:param name="sortProperty" value="publishedDate"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="Published date" render="table"
                                               action="#{mainSortingBean.sort}">
                                <f:param name="sortProperty" value="publishedDate"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="X"
                                               action="#{mainSortingBean.reset('publishedDate')}" render="table"/>
                    </f:facet>
                    <h:outputText value="#{book.publishedDate}"/>
                </rich:column>
                <rich:column sortBy="#{book.averageRating}" sortOrder="#{mainSortingBean.sortsOrders['averageRating']}"
                             sortType="custom" styleClass="col_book_average_rating"
                             headerClass="col_book_average_rating">
                    <f:facet name="header">
                            <a4j:commandButton execute="@this" value="&lt;" render="table"
                                               action="#{mainSortingBean.sort}"
                                               rendered="#{mainSortingBean.sortsOrders['averageRating']=='descending'}">
                                <f:param name="sortProperty" value="averageRating"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="&gt;" render="table"
                                               action="#{mainSortingBean.sort}"
                                               rendered="#{mainSortingBean.sortsOrders['averageRating']=='ascending'}">
                                <f:param name="sortProperty" value="averageRating"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="=" render="table"
                                               action="#{mainSortingBean.sort}"
                                               rendered="#{mainSortingBean.sortsOrders['averageRating']==null}">
                                <f:param name="sortProperty" value="averageRating"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="Average rating" render="table"
                                               action="#{mainSortingBean.sort}">
                                <f:param name="sortProperty" value="averageRating"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="X"
                                               action="#{mainSortingBean.reset('averageRating')}" render="table"/>
                    </f:facet>

                    <h:outputText value="#{book.averageRating}"/><h:outputText value=" (#{book.reviews.size()})"/>
                </rich:column>
                <rich:column sortBy="#{book.createDate}" sortOrder="#{mainSortingBean.sortsOrders['createDate']}"
                             sortType="custom" styleClass="col_book_create_date" headerClass="col_book_create_date">
                    <f:facet name="header">
                            <a4j:commandButton execute="@this" value="&lt;" render="table"
                                               action="#{mainSortingBean.sort}"
                                               rendered="#{mainSortingBean.sortsOrders['createDate']=='descending'}">
                                <f:param name="sortProperty" value="createDate"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="&gt;" render="table"
                                               action="#{mainSortingBean.sort}"
                                               rendered="#{mainSortingBean.sortsOrders['createDate']=='ascending'}">
                                <f:param name="sortProperty" value="createDate"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="=" render="table"
                                               action="#{mainSortingBean.sort}"
                                               rendered="#{mainSortingBean.sortsOrders['createDate']==null}">
                                <f:param name="sortProperty" value="createDate"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="Create Date" render="table"
                                               action="#{mainSortingBean.sort}">
                                <f:param name="sortProperty" value="createDate"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="X"
                                               action="#{mainSortingBean.reset('createDate')}" render="table"/>
                    </f:facet>
                    <h:outputText value="#{book.createDate}"/>
                </rich:column>
                <rich:column styleClass="col_book_action" headerClass="col_book_action">
                    <f:facet name="header">
                        <h:outputText value="Edit\Delete"/>
                    </f:facet>
                    <h:commandButton value="Edit">
                        <rich:componentControl target="modal" operation="show"/>
                    </h:commandButton>
                    <h:commandButton value="Delete">
                        <rich:componentControl target="modal" operation="show"/>
                    </h:commandButton>
                </rich:column>

                <f:facet name="footer" id="pagination">
                    <rich:dataScroller renderIfSinglePage="false"/>
                </f:facet>
            </rich:dataTable>


            <rich:popupPanel id="modal" modal="true" resizeable="true" onmaskclick="#{rich:component('modal')}.hide()">
                <f:facet name="header">
                    <h:outputText value="Add new book"/>
                </f:facet>
                <f:facet name="controls">
                    <h:outputLink value="#" onclick="#{rich:component('modal')}.hide(); return false;">
                        X
                    </h:outputLink>
                </f:facet>
                <h:form>
                    <h:inputText value="" id="name"/><br/><br/>
                    <h:inputText value="" id="isbn"/><br/><br/>
                    <h:inputText value="" id="publisher"/><br/><br/>
                </h:form>
            </rich:popupPanel>

        </rich:panel>
        </h:form>
    </ui:define>
</ui:composition>
