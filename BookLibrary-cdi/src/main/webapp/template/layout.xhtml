<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">

<h:head>
    <title><ui:insert name="title">#{msgs.BookLibraryTitle}</ui:insert></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/template.css" type="text/css"/>
    <link href="js/jquery.rating.css" type="text/css" rel="stylesheet"/>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.rating.js" type="text/javascript" language="javascript"></script>
</h:head>
<ui:insert name="extraHeaderContent"/>
<h:body>
    <rich:panel styleClass="mainPP">
    <h:panelGrid columns="2" columnClasses="top_left_column,top_right_column" width="100%">
        <rich:panel bodyClass="new_year">
            Merry Christmas and Happy New Year!<br/> I hope you still have a festive mood, which you share with me.
        </rich:panel>
        <ui:include src="menu.xhtml"/>
    </h:panelGrid>

        <h:panelGrid columns="2" columnClasses="left_column,right_column" width="100%">
            <ui:include src="most-popular.xhtml"/>
        <h:panelGroup>
            <ui:insert name="body">#{msgs.DefaultBodyText}</ui:insert>
        </h:panelGroup>
        </h:panelGrid>

    <h:panelGrid columns="1" columnClasses="footer_column" width="100%">
        <ui:include src="footer.xhtml"/>
    </h:panelGrid>
    </rich:panel>
</h:body>
</html>
