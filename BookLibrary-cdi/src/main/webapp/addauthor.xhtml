<ui:composition template="/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="title">Author</ui:define>

    <ui:define name="body">
        <rich:panel header="Author">

            <h:form id="author">
                <h:panelGrid columns="3">


                    <h:outputText value="First name:"/>
                    <h:inputText value="#{authorAction.newAuthor.firstName}" id="firstName" label="firstName">
                        <rich:validator/>
                    </h:inputText>
                    <rich:message for="firstName"/>


                    <h:outputText value="Second name:"/>
                    <h:inputText value="#{authorAction.newAuthor.secondName}" id="secondName" label="secondName">
                        <rich:validator/>
                    </h:inputText>
                    <rich:message for="secondName"/>


                </h:panelGrid>
                <h:commandButton value="Save" action="#{authorAction.save}"/>
            </h:form>

        </rich:panel>
    </ui:define>
</ui:composition>
