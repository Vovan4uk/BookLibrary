<ui:composition template="/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="title">Authors Page</ui:define>
    <ui:define name="body">
        <h:form id="form">
            <rich:panel header="Authors page">
                <rich:dataTable value="#{authorController.authors}" var="author" style="width:100%;" rows="10"
                                id="table" iterationStatusVar="it" sortPriority="#{authorsSortingBean.sortPriorities}">
                    <rich:column sortBy="#{author.firstName}" sortOrder="#{authorsSortingBean.sortsOrders['firstName']}"
                                 sortType="custom" styleClass="col_author_name" headerClass="col_author_name">
                        <f:facet name="header">
                            <a4j:commandButton execute="@this" value="&lt;" render="table"
                                               action="#{authorsSortingBean.sort}"
                                               rendered="#{authorsSortingBean.sortsOrders['firstName']=='descending'}">
                                <f:param name="sortProperty" value="firstName"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="&gt;" render="table"
                                               action="#{authorsSortingBean.sort}"
                                               rendered="#{authorsSortingBean.sortsOrders['firstName']=='ascending'}">
                                <f:param name="sortProperty" value="firstName"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="=" render="table"
                                               action="#{authorsSortingBean.sort}"
                                               rendered="#{authorsSortingBean.sortsOrders['firstName']==null}">
                                <f:param name="sortProperty" value="firstName"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="Author name" render="table"
                                               action="#{authorsSortingBean.sort}">
                                <f:param name="sortProperty" value="firstName"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="X"
                                               action="#{authorsSortingBean.reset('firstName')}" render="table"/>
                        </f:facet>
                        <h:link value="#{author.firstName} #{author.secondName}" outcome="/author.xhtml">
                            <f:param name="id" value="#{author.id}"/>
                        </h:link>
                    </rich:column>
                    <rich:column styleClass="col_author_best_book" headerClass="col_author_best_book">
                        <f:facet name="header">
                            <h:outputText value="The best author's book"/>
                        </f:facet>
                        <a4j:repeat value="#{bookController.getBestBooksByAuthorId(author.id,1)}" var="book"
                                    id="repeat1">
                            <h:link value="#{book.name}" outcome="/book.xhtml">
                                <f:param name="id" value="#{book.id}"/>
                            </h:link><br/>
                        </a4j:repeat>
                    </rich:column>

                    <rich:column styleClass="col_author_latest_book" headerClass="col_author_latest_book">
                        <f:facet name="header">
                            <h:outputText value="The latest author's book"/>
                        </f:facet>
                        <a4j:repeat value="#{bookController.getLatestBooksByAuthorId(author.id,1)}" var="book"
                                    id="repeat2">
                            <h:link value="#{book.name}" outcome="/book.xhtml">
                                <f:param name="id" value="#{book.id}"/>
                            </h:link><br/>
                        </a4j:repeat>
                    </rich:column>
                    <rich:column sortBy="#{author.averageRating}"
                                 sortOrder="#{authorsSortingBean.sortsOrders['averageRating']}"
                                 sortType="custom" styleClass="col_author_average_rating"
                                 headerClass="col_author_average_rating">
                        <f:facet name="header">
                            <a4j:commandButton execute="@this" value="&lt;" render="table"
                                               action="#{authorsSortingBean.sort}"
                                               rendered="#{authorsSortingBean.sortsOrders['averageRating']=='descending'}">
                                <f:param name="sortProperty" value="averageRating"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="&gt;" render="table"
                                               action="#{authorsSortingBean.sort}"
                                               rendered="#{authorsSortingBean.sortsOrders['averageRating']=='ascending'}">
                                <f:param name="sortProperty" value="averageRating"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="=" render="table"
                                               action="#{authorsSortingBean.sort}"
                                               rendered="#{authorsSortingBean.sortsOrders['averageRating']==null}">
                                <f:param name="sortProperty" value="averageRating"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="Average rating" render="table"
                                               action="#{authorsSortingBean.sort}">
                                <f:param name="sortProperty" value="averageRating"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="X"
                                               action="#{authorsSortingBean.reset('averageRating')}" render="table"/>
                        </f:facet>

                        <h:outputText value="#{author.averageRating}"/><br/>
                        <h:link value="#{author.books.size()} books" outcome="/booklist.xhtml">
                            <f:param name="byauthor" value="#{author.id}"/>
                        </h:link>
                    </rich:column>
                    <rich:column sortBy="#{author.createDate}"
                                 sortOrder="#{authorsSortingBean.sortsOrders['createDate']}"
                                 sortType="custom" styleClass="col_author_create_date"
                                 headerClass="col_author_create_date">
                        <f:facet name="header">
                            <a4j:commandButton execute="@this" value="&lt;" render="table"
                                               action="#{authorsSortingBean.sort}"
                                               rendered="#{authorsSortingBean.sortsOrders['createDate']=='descending'}">
                                <f:param name="sortProperty" value="createDate"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="&gt;" render="table"
                                               action="#{authorsSortingBean.sort}"
                                               rendered="#{authorsSortingBean.sortsOrders['createDate']=='ascending'}">
                                <f:param name="sortProperty" value="createDate"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="=" render="table"
                                               action="#{authorsSortingBean.sort}"
                                               rendered="#{authorsSortingBean.sortsOrders['createDate']==null}">
                                <f:param name="sortProperty" value="createDate"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="Create Date" render="table"
                                               action="#{authorsSortingBean.sort}">
                                <f:param name="sortProperty" value="createDate"/>
                            </a4j:commandButton>
                            <a4j:commandButton execute="@this" value="X"
                                               action="#{authorsSortingBean.reset('createDate')}" render="table"/>
                        </f:facet>
                        <h:outputText value="#{author.createDate}"/>
                    </rich:column>
                    <rich:column styleClass="col_author_action" headerClass="col_author_action">
                        <a4j:commandLink styleClass="no-decor" execute="@this" render="table"
                                         oncomplete="#{rich:component('confirmPane')}.show()">
                            <h:graphicImage value="/images/delete.gif" alt="delete"/>
                            <a4j:param value="#{author.id}" assignTo="#{authorController.currentAuthorIndex}"/>
                        </a4j:commandLink>
                        <a4j:commandLink styleClass="no-decor" render="editGrid, firstName, secondName" execute="@this"
                                         oncomplete="#{rich:component('editPane')}.show()" resetValues="true"
                                         actionListener="#{authorController.resetValues()}">
                            <h:graphicImage value="/images/edit.gif" alt="edit"/>
                            <a4j:param value="#{author.id}" assignTo="#{authorController.currentAuthorIndex}"/>
                            <f:setPropertyActionListener target="#{authorController.currentAuthor}" value="#{author}"/>
                        </a4j:commandLink>
                    </rich:column>

                    <f:facet name="footer" id="pagination">
                        <rich:dataScroller renderIfSinglePage="false"/>
                    </f:facet>
                </rich:dataTable>


                <a4j:jsFunction name="remove" action="#{authorController.remove}" render="table" execute="@this"
                                oncomplete="#{rich:component('confirmPane')}.hide();"/>

                <rich:popupPanel id="statPane" autosized="true">
                    <h:graphicImage value="/images/ai.gif" alt="ai"/>
                    Please wait...
                </rich:popupPanel>

                <rich:popupPanel id="confirmPane" autosized="true">
                    Are you sure you want to delete the row?
                    <a4j:commandButton value="Cancel" onclick="#{rich:component('confirmPane')}.hide(); return false;"/>
                    <a4j:commandButton value="Delete" onclick="remove(); return false;"/>
                </rich:popupPanel>

                <rich:popupPanel header="Edit Author" id="editPane" domElementAttachment="parent" width="400"
                                 height="170">
                    <h:panelGrid columns="3" id="editGrid">
                        <h:outputText value="First name"/>
                        <h:inputText value="#{authorController.currentAuthor.firstName}" id="firstName"/>
                        <rich:message id="firstNameMsg" for="firstName"/>

                        <h:outputText value="second name"/>
                        <h:inputText value="#{authorController.currentAuthor.secondName}" id="secondName"/>
                        <rich:message id="secondNameMsg" for="secondName"/>

                    </h:panelGrid>
                    <a4j:commandButton value="Update" action="#{authorController.update}" render="table"
                                       execute="editPane"
                                       oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('editPane')}.hide();}"/>
                    <a4j:commandButton value="Cancel" onclick="#{rich:component('editPane')}.hide(); return false;"/>
                </rich:popupPanel>


            </rich:panel>
        </h:form>
    </ui:define>
</ui:composition>
